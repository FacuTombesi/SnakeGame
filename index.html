<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SnakeGame</title>
        <link rel="icon" href="./img/snakegame_project-favicon.png" type="image/x-icon">
        <link href="styles.css" rel="stylesheet">
        <!-- 
            defer: Hace que el script se cargue antes que el body
            type="module": Le digo a javascript que voy a usar imports y exports para facilitar el manejo del codigo
        -->
        <script src="game.js" defer type="module"></script>
    </head>
    <body>
        <header>
            <img src="./img/snakegame_project-thumbnail.png" alt="Mini-Project Snake Game" loading="lazy" />
        </header>
        <div id="responsive_msg">
            <div class="responsive_msg_content">
                <span>Sorry!</span>
                <p>Unfortunately, this game is not made for mobile (...yet!).</p>
                <p>But soon it will be. So came back sometime in the future or play it in desktop mode.</p>
            </div>
        </div>
        <div id="gameOver_Modal" class="modal">
            <div class="modal_content">
                <h2>Game Over</h2>
                <div class="score">
                    <span class="score_p">Score:</span>
                    <span class="score_num"></span>
                </div>
                <p>You lose. Press OK to restart.</p>
                <button id="restartButton">OK</button>
            </div>
        </div>
        <div id="difficulty_select">
            <span>Select difficulty</span>
            <div id="difficulty_options">
                <button difficulty>EASY</button>
                <button difficulty>NORMAL</button>
                <button difficulty>HARD</button>
            </div>
        </div>
        <div id="game_board"></div>
        <footer>
            <p class="footer_p">Classic Snake game developed with JavaScript, HTML and CSS.</p>
            <div class="links">
                <a href="https://github.com/FacuTombesi/SnakeGame" target="_blank">
                    <img class="link_logo" src="./img/iconGITHUB(white).png" alt="GitHub Repository" loading="lazy" />
                </a>
                <a href="https://www.linkedin.com/in/facundotombesi/" target="_blank">
                    <img class="link_logo" src="./img/iconLINKEDIN(white).png" alt="LinkedIn" loading="lazy" />
                </a>
            </div>
            <a href="https://ftportfolio.vercel.app/" target="_blank">
                <img class="portfolio_logo" src="./img/logo(white)_NEW.png" alt="Facundo Tombesi" loading="lazy" />
            </a>
        </footer>
    </body>
</html>
